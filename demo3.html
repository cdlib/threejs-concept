<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Three.js Object Viewer</title>
  <link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
  <header>
    <h1>Three.js Object Viewer</h1>
    <h2>Rendering a GLTF Model with Fullscreen, Light Intensity, Arrow Keys, and Reset Controls</h2>
  </header>
  <div id="demo3" class="container">
    <!-- load the <canvas> here -->
  </div>
  <div class="controls">
    <button id="fullscreen">Fullscreen</button>
    <label for="intensity">Light Intensity:</label>
    <input type="range" id="intensity" name="intensity" min="15" max="35" step="0.1" value="25">
    <fieldset>
      <legend>Zoom</legend>
      <button id="zoomin">Zoom In</button>
      <button id="zoomout">Zoom Out</button>
    </fieldset>
    <fieldset>
      <legend>Rotate</legend>
      <button id="rotateleft">Rotate Left</button>
      <button id="rotateright">Rotate Right</button>
      <button id="rotateup">Rotate Up</button>
      <button id="rotatedown">Rotate Down</button>
    </fieldset>
    <fieldset>
      <legend>Pan</legend>
      <button id="panleft">Pan Left</button>
      <button id="panright">Pan Right</button>
      <button id="panup">Pan Up</button>
      <button id="pandown">Pan Down</button>
    </fieldset>
    <button id="resetcamera">Reset</button>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
